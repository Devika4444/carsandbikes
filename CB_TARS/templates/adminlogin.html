<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('image\car5.jpg');
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #580606;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #FFF;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
        .password-container {
            position: relative;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        /* New Styles for the Index Button */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #040000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .button-container button:hover {
            background-color: #746666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN LOGIN</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>       
            <div class="form-group">
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="eye-icon" onclick="togglePassword()">üîí</span>
                </div>
            </div>          
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>

        <!-- Index Button -->
        <div class="button-container">
            <button onclick="window.location.href='/index/'">Index</button>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const icon = document.querySelector(".eye-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.textContent = "üëÅÔ∏è"; // Open eye when password is visible
            } else {
                passwordField.type = "password";
                icon.textContent = "üîí"; // Lock emoji for hidden password
            }
        }
    </script>
</body>
</html>
