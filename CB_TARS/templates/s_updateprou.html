{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Showroom Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e0909, #500808b7); /* Subtle gradient background */
            margin: 0;
            padding: 0;
            background-image: url('{% static "image/index9.jpg" %}');
            background-size: 1425px 990px;
            color: #f4f4f4;
        }

        .header-box {
            background-color: #4e0505; /* Red background for header */
            color: white; /* White text color */
            padding: 30px;
            display: flex;
            justify-content: center; /* Center the heading */
            align-items: center; /* Vertically center the items */
            position: relative;
            max-width: 1500px;
            margin: 0 auto;
        }

        .header-box h1 {
            margin: 0;
            text-align: center;
        }

        /* New styling for buttons container */
        .button-container {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            flex-direction: column; /* Stack the buttons vertically */
            gap: 10px; /* Space between the buttons */
        }

        .custom-btn {
            background: linear-gradient(90deg, #720909, #830707); /* Gradient color for button */
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px; /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: background 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
            cursor: pointer;
        }

        .custom-btn:hover {
            background: linear-gradient(90deg, #5f0505, #630303);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        .custom-btn a {
            color: white;
            text-decoration: none;
        }

        .custom-btn a:hover {
            color: #e0f7fa;
        }

        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.8); /* Set background color with opacity */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(70, 4, 4, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0bec5;
            font-size: 16px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #292929;
            color: #ffffff;
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #700f0f;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        .form-group input[type="submit"] {
            background-color: #640707;
            color: #fff;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #520707;
            transform: translateY(-2px);
        }

        .profile-image {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header Box with "Update Showroom Profile" -->
    <div class="header-box">
        <h1>UPDATE SHOWROOM PROFILE</h1>
        <!-- New button container -->
        <div class="button-container">
            <button class="custom-btn">
                <a href="/showhome/">Home</a>
            </button>
            <button class="custom-btn">
                <a href="/showprofile/">Profile</a>
            </button>
        </div>
    </div>

    <!-- Showroom Profile Update Form -->
    <div class="container">
        <!-- Profile image displayed above the form -->
        <img src="{{ image.url }}" alt="Showroom Image" class="profile-image" height="150px" width="150px">

        <!-- Form for updating showroom profile -->
        <form method="post" action="{% url 's_proupdateu' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="showname">Showroom Name</label>
                <input type="text" id="showname" name="showname" value="{{ showname }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ email }}" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ password }}" readonly>
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" value="{{ phonenumber }}" required>
            </div>

            <div class="form-group">
                <label for="showaddress">Showroom Address</label>
                <input type="text" id="showaddress" name="showaddress" value="{{ showaddress }}" required>
            </div>

            <div class="form-group">
                <label for="showregno">Showroom Reg No</label>
                <input type="text" id="showregno" name="showregno" value="{{ showregno }}" required>
            </div>

            <div class="form-group">
                <label for="image">Upload New Profile Image (optional)</label>
                <input type="file" id="image" name="image">
            </div>

            <div class="form-group">
                <input type="submit" value="Update Profile">
            </div>
        </form>
    </div>
</body>
</html>
