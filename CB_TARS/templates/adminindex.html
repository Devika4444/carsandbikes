{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Home</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'asset/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'asset/css/font-awesome.css' %}" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="{% static 'asset/css/basic.css' %}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="{% static 'asset/css/custom.css' %}" rel="stylesheet" />
    <!-- ADDITIONAL SHOWROOM STYLES-->
    <link href="{% static 'asset/css/showroom-style.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    
    <style>
        /* Header and Navigation bar */
        .navbar-cls-top {
            background-color: #420505;  /* Red background for the header */
            color: white;
        }
        
        .navbar-brand {
            color: white !important;
        }

        .navbar-right {
            float: right;  /* Align the logout button to the right */
            margin-top: 12px;
        }

        .logout-btn {
            color: white;
            background-color: #9b0e0e; /* Red color for the logout button */
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout-btn:hover {
            background-color: #6e0909; /* Darker red on hover */
        }

        /* Sidebar */
        .navbar-side {
            background-color: #4e0909;  /* Red background for the sidebar */
            color: white;
        }

        .navbar-side a {
            color: white;
            font-size: 16px;
            padding: 12px;
            text-decoration: none;
        }

        .navbar-side a:hover {
            background-color: #750606;  /* Darker red when hovered */
            color: white;
        }

        .navbar-side a i {
            margin-right: 10px;
        }

        /* Content Area */
        .main-box {
            border: 2px solid #750808;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }

        .mb-red {
            background-color: #680808; /* Red background for the box */
            color: white;
        }

        .mb-dull {
            background-color: #550606; /* Light red background */
            color: black;
        }

        .mb-pink {
            background-color: #000000; /* Soft pink background */
            color: rgb(255, 255, 255);
        }

        .active-menu {
            background-color: #5f0808;  /* Active red background */
            color: white;
        }

        /* Footer */
        #footer-sec {
            background-color: #e73c3c;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top" role="navigation" style="margin-bottom: 0;">
            <div class="navbar-header">
                <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> -->
                <a class="navbar-brand" href="/index/" style="color: white;">ADMIN</a>
            </div>

            <!-- Logout Button on the Right -->
            <div class="navbar-right">
                <a href="{% url 'alogout' %}" class="logout-btn">Logout</a>
            </div>
        </nav>

        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div class="user-img-div">
                            <div class="inner-text">
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="/userlist/"><i class="fa fa-user"></i>User List</a>
                    </li>
                    <li>
                        <a href="/worklist/"><i class="fa fa-list"></i>Workshop List</a>
                    </li>
                    <li>
                        <a href="/showlist/"><i class="fa fa-list"></i>Showroom List</a>
                    </li>
                    <li>
                        <a href="/sparelist/"><i class="fa fa-cogs"></i>Spareparts List</a>
                    </li>
                    <li>
                        <a href="/feedbacklist/"><i class="fa fa-comment"></i>Feedback</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div id="page-inner">
                {% block content %}
                <div class="row">
                    <div class="col-md-12">
                        <!-- You can add any extra content here -->
                    </div>
                </div>
                    <div class="col-md-4">
                        <div class="main-box mb-pink">
                                <h5>WELCOME ADMIN HOME</h5>
                            </a>
                        </div>
                    </div>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>

    <div id="footer-sec">
        &copy; 2024 Car and Bike Showroom Management System | Design By: YourCompany
    </div>

    <script src="{% static 'asset/js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'asset/js/bootstrap.js' %}"></script>
    <script src="{% static 'asset/js/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'asset/js/custom.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentPath = window.location.pathname;
            var dashboardMenu = document.getElementById('dashboard-menu');
            if (dashboardMenu && dashboardMenu.getAttribute('href') === currentPath) {
                dashboardMenu.classList.add('active-menu');
            }
        });
    </script>
</body>
</html>
