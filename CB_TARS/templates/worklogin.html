{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Login</title>
    <style>
        body {
            background-image: url('{% static "image/workreg1.jpg" %}');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #050000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 85px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.9); /* Set a background with slight transparency to ensure the text is visible */
        }
        h1 {
            text-align: center;
            color: #FFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #ffffff;
            color: #000000;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #746666;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .password-container {
            position: relative;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
        }
        .button-container button:hover {
            background-color: #746666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WORKSHOP LOGIN</h1>
        <form method="post" enctype="multipart/form-data" onsubmit="validateForm(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="eye-icon" onclick="togglePassword()">üîí</span>
                </div>
                <div id="passwordError" class="error"></div>
                <a href='/forgot-passwordw'>forgot password?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="button-container">
            <button onclick="window.location.href='/workreg/'">Register</button>
            <button onclick="window.location.href='/index/'">Index</button>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const icon = document.querySelector(".eye-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.textContent = "üëÅÔ∏è"; // Change to open eye icon
            } else {
                passwordField.type = "password";
                icon.textContent = "üîí"; // Change back to locked eye icon
            }
        }
    </script>
</body>
</html>
