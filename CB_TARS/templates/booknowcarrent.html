{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Car Sale</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #500707; /* Red background */
            color: white;
            padding: 20px;
            font-size: 2rem;
            width: 100%;
        }

        .header .back-button {
            font-size: 1rem;
            background-color: #f8eff0;
            color: #4b0707;
            border: 1px solid #f1e3e5;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
        }

        .header .back-button:hover {
            background-color: #f5e8e9;
            text-decoration: none;
        }

        .header h3 {
            flex-grow: 1;
            text-align: center;
        }

        /* Main Content Layout */
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            gap: 30px;
            max-width: 1200px;
            margin: 30px auto;
        }

        /* Car Details Section */
        .car-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 48%;
            /* Ensure a bit of space between containers */
        }

        .car-details h4 {
            color: #500707;
            font-size: 1.5rem;
        }

        .car-details p {
            font-size: 1rem;
        }

        .car-details img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Booking Form Section */
        .booking-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        .booking-form form {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: #4e0606;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #470505;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #550909;
            box-shadow: 0 0 5px rgba(88, 4, 4, 0.5);
        }

        .pay-button {
            background-color: #4b0505;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pay-button:hover {
            background-color: #7e0c0c;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .car-details, .booking-form {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <!-- Back Button (Home) -->
        <a href="/home/" class="back-button">Home</a>
        <h3>Book This Car Rental</h3>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Car Details Section -->
        <div class="car-details">
            <h5>CAR DETAILS</h5>
            <img src="{{ car.image.url }}" alt="{{ car.name }}">
            <h4>{{ car.name }}</h4>
            <p><strong>Brand:</strong> {{ car.brand }}</p>
            <p><strong>Price:</strong> ${{ car.rentamount }}</p>
            <p><strong>Description:</strong> {{ car.description }}</p>
        </div>

        <!-- Booking Form Section -->
        <div class="booking-form">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="rentalperiod_start">Start Date</label>
                    <input type="date" class="form-control" id="rentalperiod_start" name="rentalperiod_start" required>
                </div>
                <div class="form-group">
                    <label for="rentalperiod_end">End Date</label>
                    <input type="date" class="form-control" id="rentalperiod_end" name="rentalperiod_end" required>
                </div>
                <button type="submit" class="pay-button">Book Now</button>
            </form>
        </div>
    </div>

</body>
</html>
