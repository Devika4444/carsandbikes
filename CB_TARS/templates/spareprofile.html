{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376); /* Subtle gradient background */
            margin: 0;
            padding: 0;
            background-image: url('{% static "image/index11.jpg" %}');
            background-size: 1425px 990px;
            color: #f4f4f4;
        }
        .header-box {
            background-color: #270202; /* Blue background for header */
            color: white; /* White text color */
            padding: 6px;
            text-align: center;
            border-radius: 2px;
            margin: 0px auto;
            max-width: 1500px;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.8); /* Set background color with opacity */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(70, 4, 4, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #b0bec5;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #292929;
            color: #ffffff;
            font-size: 16px;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }
        .form-group input[type="submit"] {
            background-color: #330303;
            color: #fff;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #b30000;
            transform: translateY(-2px);
        }
        .profile-image {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }
        .custom-btn {
            background: linear-gradient(90deg, #380101, #a70000); /* Aqua gradient */
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }
        .custom-btn:hover {
            background: linear-gradient(90deg, #0097a7, #00838f);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }
        .custom-btn a {
            color: white;
            text-decoration: none;
        }
        .custom-btn a:hover {
            color: #e0f7fa;
        }
        .text-end {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Box with "Spare Profile" -->
    <div class="header-box">
        <h1>SPARE PROFILE</h1>
        <button class="btn btn-primary custom-btn">
            <a href="/sparehome/">Home</a>
        </button>
    </div>

    <!-- Spare Profile Form -->
    <div class="container">
        <!-- Profile image displayed above the form -->
        <img src="{{image.url}}" alt="Spare Image" class="profile-image" height="150px" width="150px">
        
        <!-- Form for updating spare profile -->
        <form method="post" action="/sp_updateprou/" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="showname">Spare Name</label>
                <input type="text" id="showname" name="showname" value="{{sparename}}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{email}}" readonly>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" value="{{phonenumber}}" readonly>
            </div>
            <div class="form-group">
                <label for="showaddress">Spare Address</label>
                <input type="text" id="showaddress" name="showaddress" value="{{spareaddress}}" readonly>
            </div>
            <div class="form-group">
                <label for="showregno">Show Reg No</label>
                <input type="text" id="spareregno" name="showregno" value="{{spareregno}}" readonly>
            </div>
            <div class="form-group">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</body>
</html>
