<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Work Post</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            font-size: 28px;
        }

        /* Form Container */
        form {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        /* Form Labels and Inputs */
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Links */
        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #007bff;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            form {
                width: 90%;
                padding: 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Create a Work Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="productname">Product Name:</label>
        <input type="text" name="productname" required placeholder="Enter product name">

        <label for="price">Price:</label>
        <input type="number" name="price" required placeholder="Enter price">

        <label for="location">Location:</label>
        <input type="text" name="location" required placeholder="Enter location">

        <label for="description">Description:</label>
        <textarea name="description" required placeholder="Describe your product"></textarea>

        <label for="image">Image:</label>
        <input type="file" name="image" required>

        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'workpostslist' %}">Back to Work Posts List</a>
</body>
</html>
