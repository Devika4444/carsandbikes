<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md p-6 bg-white shadow-md rounded-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>
            <form action="/reset-passwordsp/" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="password" name="new_password" required minlength="8"
                           pattern="^(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
                           title="Password must be at least 8 characters long and contain at least one number."
                           class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <div class="mt-2 text-sm text-gray-500">
                        Password must be at least 8 characters long and contain at least one number.
                    </div>
                </div>

                <button type="submit"
                        class="w-full p-2 mt-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Reset Password
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="/sparelogin/" class="text-blue-600 hover:underline">Already have an account? Log in</a>
            </div>
        </div>
    </div>

</body>
</html>
