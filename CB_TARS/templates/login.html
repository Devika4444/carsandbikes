{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('{% static "image/showreg.jpg" %}'); 
            background-size: 1375px 590px;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #5a0a0a;
            opacity: 0.8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #FFF;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group input[type="password"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #6ba786;
        }
        .password-container {
            position: relative;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Style for the buttons section */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons a {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 38%;  /* Set equal width for both buttons */
            text-align: center;
        }
        .buttons a:hover {
            background-color: #a2131c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>       
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="eye-icon" onclick="togglePassword()">üîí</span>
                </div>
                <a href='/forgot-password/'>forgot password?</a>
            </div>          
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>

        <!-- Buttons Section -->
        <div class="buttons">
            <a href="/index/">Index</a>
            <a href="/register/">Register</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const icon = document.querySelector(".eye-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.textContent = "üëÅÔ∏è"; // You can change this to another icon (e.g., an open eye).
            } else {
                passwordField.type = "password";
                icon.textContent = "üîí"; // Change back to eye icon when hiding the password.
            }
        }
    </script>
</body>
</html>
