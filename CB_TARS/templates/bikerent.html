{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Registration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-size: 450px 890px; 
            background-image: url('{% static "\image\brent1.jpg" %}');
            background-color: #ffffff;
            opacity: 0.8;
            color: #923737;
            line-height: 1.6;
            padding: 40px;
        }

        /* Main Form Container */
        .form-container {
            background-size:800px 780px;
            /* background-image: url('{% static "\image\crrent1.jpg" %}'); */
            background-color: #0f0c0c;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(240, 231, 231, 0.1);
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .home-link-container {
            text-align: right;
            margin-bottom: -28px;
            padding: 1px 5px;
        }

        .home-link-container a {
            background-color: #f3f1f1;
            color: rgb(7, 2, 2);
            font-size: 1.1rem;
            padding: 10px 40px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-link-container a:hover {
            background-color: #911515;
        }

        /* Form Row (multiple inputs in one row) */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* Each input or label within the form row */
        .form-row label {
            flex: 0 0 100%;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .form-row input, .form-row select, .form-row textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #030101;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Focused Input Fields */
        .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
            border-color: #0c0e0c;
        }

        /* Custom Layout for Multiple Fields in the Same Row */
        .form-row .half-width {
            flex: 1;
            margin-right: 10px;
        }

        .form-row .half-width:last-child {
            margin-right: 0;
        }

        /* Textarea Specific Styling */
        textarea {
            resize: vertical;
            height: 120px;
        }

        /* Input File (for image upload) */
        input[type="file"] {
            padding: 8px;
        }

        /* Submit Button Styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #e6f0e7;
            color: #0e0606;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #861111;
        }

        /* Responsive Design for Mobile */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row .half-width {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="home-link-container">
        <a href="/home/"> HOME</a>
    </div>
    <div class="form-container">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>BIKE RENTAL</h1>           
            <!-- Brand and Model in the same row -->
            <div class="form-row">
                <div class="half-width">
                    <label for="brand">Brand :</label>
                    <input type="text" id="brand" name="brand" maxlength="50" required>
                </div>
                <div class="half-width">
                    <label for="model">Model :</label>
                    <input type="text" id="model" name="model" maxlength="50" required>
                </div>
            </div>

            <!-- Year and Fuel Type in the same row -->
            <div class="form-row">
                <div class="half-width">
                    <label for="year">Manufacture Year :</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="half-width">
                    <label for="fuel">Fuel Type :</label>
                    <input type="text" id="fuel" name="fuel" maxlength="50" required>
                </div>
            </div>

            <!-- Kilometers Driven and Previous Owners in the same row -->
            <div class="form-row">
                <div class="half-width">
                    <label for="km">Kilometers Driven :</label>
                    <input type="number" id="km" name="km" required>
                </div>
                <div class="half-width">
                    <label for="owners">Owneres</label>
                    <input type="text" id="owner" name="owner" required>
                </div>
            </div>
            <div class="form-row">
                <div class="half-width">
                    <label for="rentamount">Rent Amount (per day) :</label>
                    <input type="number" id="rentamount" name="rentamount" required>
                </div>
            </div>

            <!-- Description in a single row -->
            <div class="form-row">
                <label for="description">Description :</label>
                <textarea id="description" name="description" maxlength="200" required></textarea>
            </div>

            <!-- Image in a single row -->
            <div class="form-row">
                <label for="image">Bike Image :</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">ADD</button>
        </form>
    </div>
</body>
</html>
