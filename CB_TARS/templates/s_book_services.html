{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services List</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('{% static "image/index9.jpg" %}');
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
            margin: 0;
            height: 100vh;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #380404;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Links Styling */
        .header-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .header-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Centered Title */
        .header-title {
            flex: 1;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
        }

        /* Services Container */
        .services-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 40px 20px;
            margin-top: 50px;
        }

        /* Service Card Styling */
        .service-card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 25px;
            width: 300px;
            max-width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .service-card h2 {
            font-size: 1.7em;
            color: #380404;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .service-card p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }

        /* Action Buttons Styling */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .actions a {
            color: #470505;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 20px;
            border: 2px solid #4e0505;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .actions a:hover {
            background-color: #7c0f0f;
            color: white;
        }

        /* Add New Service Button */
        .add-service-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }

        .add-service-btn:hover {
            background-color: #218838;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .services-container {
                padding: 20px 10px;
            }

            .service-card {
                width: 90%;
            }

            .header-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-links">
            <a href="/user_showlist/">BACK</a>
        </div>
        <div class="header-title">
            SERVICES DETAILS
        </div>
        <div class="header-links">
            <!-- Optional: Add additional links here -->
        </div>
    </header>

    <div class="services-container">
        {% for service in services %}
        <div class="service-card">
            <h2>{{ service.services }}</h2>
            <p><strong>Service ID:</strong> {{ service.service_id }}</p>
            <p><strong>Price Range:</strong> {{ service.price_range }}</p>
            <div class="actions">
                <a href="{% url 's_booknow_services' service.id %}" class="book-btn">Book Now</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
