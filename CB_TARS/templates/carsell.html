{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-size: 678px 930px; 
            opacity: 0.8;
            background-image: url('{% static "\image\propic8.jpg" %}'); 
            background-color: #fafafa;
            color: #923737;
            line-height: 1.6;
            padding: 40px;
        }

        /* Main Form Container */
        .form-container {
            background-size: 950px 590px; 
            background-color: #640505;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(240, 231, 231, 0.1);
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            color: #f4f3fa;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Home Link Styling */
        .home-link-container {
            text-align: right;
            margin-bottom: -28px;
            padding: 1px 5px;
        }

        .home-link-container a {
            background-color: #f3f1f1;
            color: rgb(7, 2, 2);
            font-size: 1.1rem;
            padding: 10px 40px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-link-container a:hover {
            background-color: #911515;
        }

        /* Form Rows (Flexbox Layout) */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1 1 calc(50% - 15px);
            min-width: 250px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #ece8e8;
        }

        /* Input Fields */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Focused Input Fields */
        input:focus, select:focus, textarea:focus {
            border-color: #f4f5f4;
        }

        /* Textarea Specific Styling */
        textarea {
            resize: vertical;
            height: 120px;
        }

        /* Input File (for image upload) */
        input[type="file"] {
            padding: 8px;
        }

        /* Submit Button Styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #f3f3f3;
            color: #130c0c;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #154b6b;
        }

        /* Error Messages */
        .form-group .error {
            color: rgb(23, 90, 110);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Responsive Design for Mobile */
        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }

            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>CAR  SELL</h1>
    
    <!-- Home Link Section -->
    <div class="home-link-container">
        <a href="/home/"> HOME</a>
    </div>

    <div class="form-container">
        <form  method="post" action="#"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Brand :</label>
                    <input type="text" id="brand" name="brand" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="model">Model :</label>
                    <input type="text" id="model" name="model" maxlength="50" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Price :</label>
                    <input type="number" id="price" name="price" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label for="model">Location :</label>
                    <input type="text" id="location" name="location" maxlength="50" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="variant">Variant :</label>
                    <input type="text" id="variant" name="variant" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="year">Year :</label>
                    <input type="number" id="year" name="year" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fuel">Fuel Type :</label>
                    <input type="text" id="fuel" name="fuel" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="transmission">Transmission :</label>
                    <input type="text" id="transmission" name="transmission" maxlength="50" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="km">Kilometers Driven :</label>
                    <input type="number" id="km" name="km" required>
                </div>
                <div class="form-group">
                    <label for="owners">Previous Owners :</label>
                    <input type="number" id="owners" name="owner" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description" maxlength="200" required></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="image">Car Image :</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
            </div>

            <button type="submit">ADD</button>
        </form>
    </div>
</body>
</html>
