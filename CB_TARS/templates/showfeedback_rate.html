<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Rating Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Sidebar Section */
        .sidebar {
            width: 250px;
            background-color: #500707;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            display: block;
            color: white;
            background-color: #750808;
            padding: 12px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #5f0707;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #500707;
            padding: 15px;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            flex-grow: 1;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Main Form Section */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .rating {
            margin-bottom: 20px;
        }

        .rating input {
            margin-right: 5px;
        }

        .rating label {
            display: inline-block;
            margin-right: 10px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: #5e0707;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #770808;
        }
    </style>
</head>
<body>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <a href="/showhome/">Show Home</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Header with Title -->
        <div class="header">
            <h1>FEEDBACK FORM</h1>
        </div>

        <!-- Feedback Form -->
        <div class="container">
            <form action="/showfeedback_rate/" method="post">
                {% csrf_token %}
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback_text" placeholder="Write your feedback here..." required></textarea>

                <div class="rating">
                    <label>Rating:</label>
                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1">1</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">2</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">3</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">4</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">5</label>
                </div>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

</body>
</html>
