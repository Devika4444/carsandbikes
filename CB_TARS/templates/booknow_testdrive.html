<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now Test Drive</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top for side-by-side view */
            height: 100vh;
            color: #333;
            flex-direction: column; /* Ensure the layout flows from top to bottom */
        }

        /* Header Container Styling */
        .header-container {
            background-color: #500707; /* Green background */
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        /* "Home" Button Styling */
        .home-button {
            background-color: #850404;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #660c0c;
        }

        /* Make the heading take the remaining space */
        .header-title {
            flex-grow: 1;
            text-align: center;
        }

        /* Flexbox container for form and details */
        .main-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 30px;
            width: 100%;
            max-width: 1200px; /* Max width to keep the layout in a readable range */
        }

        /* Test Drive Details Container (on the Left) */
        .details-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%; /* Adjust width to fit side by side */
        }

        /* Test Drive Details Table */
        .details-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .details-container th, .details-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .details-container th {
            background-color: #580505;
            color: white;
        }

        .details-container .price {
            color: #850404;
            font-weight: bold;
        }

        /* Form Container Styling (on the Right) */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%; /* Adjust width to make space for the details container */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #3f0505;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #660c0c;
        }
    </style>
</head>
<body>

    <!-- Header Container with Book Test Drive Heading -->
    <div class="header-container">
        <!-- Home Button on the Left -->
        <a href="/home/" class="home-button">Home</a>
        <div class="header-title">Book a Test Drive</div>
        <!-- Empty space to keep "Book a Test Drive" centered -->
    </div>

    <!-- Main Flexbox Container for Form and Details -->
    <div class="main-container">
        <!-- Test Drive Details Container (on the Left) -->
        <div class="details-container">
            <h3>Details</h3>
            <table>
                <tr>
                    <th>Test Drive</th>
                    <td>{{ testdrive.brand }} - {{ testdrive.model }}</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td class="price">â‚¹{{ testdrive.price }}</td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td>{{ testdrive.location }}</td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td>{{ testdrive.description }}</td>
                </tr>
            </table>
        </div>

        <!-- Form Container (on the Right) -->
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" value="{{ user.username }}" required><br>

                <label for="email">Email:</label>
                <input type="email" name="email" value="{{ user.email }}" required><br>

                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" value="{{ user.phonenumber }}" required><br>

                <label for="date">Select Date:</label>
                <input type="date" name="date" required><br>

                <button type="submit">Book Test Drive</button>
            </form>
        </div>
    </div>

</body>
</html>
