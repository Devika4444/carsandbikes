<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md p-6 bg-white shadow-md rounded-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Verify OTP</h2>
            <form action="/verify-otpw/" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="otp" class="block text-sm font-medium text-gray-700">OTP</label>
                    <input type="text" id="otp" name="otp" required
                           class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <button type="submit"
                        class="w-full p-2 mt-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Verify OTP
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="/forgot-passwordw/" class="text-blue-600 hover:underline">Didn't receive OTP? Request again</a>
            </div>
        </div>
    </div>

</body>
</html>
