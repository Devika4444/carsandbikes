<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            margin: 0;
            height: 100vh;
        }

        /* Sidebar Section */
        .sidebar {
            width: 250px;
            background-color: #500707;
            color: white;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            display: block;
            color: white;
            background-color: #750808;
            padding: 12px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #5f0707;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
        }

        .card {
            margin-top: 50px;
        }

        .btn-custom {
            background-color: #750b0b;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #570606;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <a href="/workhome/">workshop Home</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Thank You!</h1>
                    <p class="card-text">Your feedback has been submitted successfully. We appreciate your input.</p>
                    <!-- <a href="/home/" class="btn btn-custom">Submit another feedback (BACK TO HOME)</a> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
