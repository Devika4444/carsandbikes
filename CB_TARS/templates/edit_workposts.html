<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Work Post</title>
    
    <style>
        /* Basic page and body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-top: 40px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #007BFF;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            margin-bottom: 40px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Edit Work Post</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="productname">Product Name:</label>
            <input type="text" name="productname" value="{{ workposts.productname }}" required><br>

            <label for="price">Price:</label>
            <input type="number" name="price" value="{{ workposts.price }}" required><br>

            <label for="location">Location:</label>
            <input type="text" name="location" value="{{ workposts.location }}" required><br>

            <label for="description">Description:</label>
            <textarea name="description" required>{{ workposts.description }}</textarea><br>

            <label for="image">Image (Leave blank to keep current image):</label>
            <input type="file" name="image"><br>

            {% if workposts.image %}
                <div class="image-preview">
                    <img src="{{ workposts.image.url }}" alt="Current Image" width="150">
                </div>
            {% endif %}

            <button type="submit">Update</button>
        </form>
    </div>

    <div class="back-link">
        <a href="{% url 'workpostslist' %}">Back to Work Posts List</a>
    </div>

</body>
</html>
