<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Posts List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        /* Create New Work Post Link */
        a {
            display: block;
            text-align: center;
            margin: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Cards Container */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Individual Card */
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 22px;
            color: #333;
            margin: 15px 0;
        }

        .card p {
            color: #777;
            font-size: 16px;
            margin: 10px 0;
        }

        .card .price {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        /* Action Buttons */
        .card .actions {
            margin-top: 20px;
        }

        .card .actions a {
            padding: 8px 12px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
        }

        .card .actions a.edit {
            background-color: #007bff;
        }

        .card .actions a.delete {
            background-color: #e74c3c;
        }

        .card .actions a:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <h1>Work Posts List</h1>

    <a href="{% url 'workposts' %}">Create a New Work Post</a>

    <div class="card-container">
        {% for post in work %}
            <div class="card">
                <img src="{{ post.image.url }}" alt="Image">
                <h2>{{ post.productname }}</h2>
                <p class="price">{{ post.price }}</p>
                <p>{{ post.location }}</p>
                <p>{{ post.description }}</p>
                <div class="actions">
                    <a href="{% url 'edit_workposts' post.id %}" class="edit">Edit</a>
                    <a href="{% url 'delworkposts' post.id %}" class="delete" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
